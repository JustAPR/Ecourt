<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a.right {
            float: right;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        #pending-cases-content {
            display: none;
            margin: 20px;
        }

        .um {
            text-align: center;
            border: 2px solid black;
            padding-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#">Judge portal</a>
        <a href="#" class="right" onclick="showProfile()">Profile</a>
        <a href="#" class="right">Case list</a>
        <a href="#" class="right">Judge list</a>
        <a href="#" class="right" onclick="showdate()">Issuing Dates</a>
        <a href="#" class="right" onclick="showPendingCases()">Pending cases</a>
    </nav>

    <div id="pending-cases-content" class="um">
        <h1>Pending Cases</h1>
        <label for="district-input">Enter District:</label>
        <input type="text" id="district-input" placeholder="Enter district">
        <br> <br>
        <label for="cnr-input">Enter CNR Number:</label>
        <input type="text" id="cnr-input" placeholder="Enter CNR number">
    </div>
    <div id="profile-content" class="um" style="display: none;">
        <h2>User Profile</h2>
        <img id="profile-photo" src="default-profile-photo.jpg" alt="Profile Photo">
        <p id="profile-name">Name: John Doe</p>
        <p id="profile-phone">Phone: 123-456-7890</p>
        <p id="profile-place">Place: City, Country</p>
        <p id="profile-email">Email: john.doe@example.com</p>
        <p id="profile-languages">Languages: English, Spanish</p>
        <!-- Settings and Logout Buttons -->
        <button class="btn btn-success" onclick="showSettings()">Settings</button>
        <button class="btn btn-danger" onclick="logout()">Logout</button>
      </div>

    <div id="dates-content" class="um" style="display: none;">
        <h1>Dates: </h1>
    </div>


    <script>
        function toggleSection(sectionId) {
            var sections = ["pending-cases-content", "profile-content", "dates-content"];
            sections.forEach(function(id) {
                var section = document.getElementById(id);
                if (section) {
                    section.style.display = (id === sectionId) ? "block" : "none";
                }
            });
        }

        function showPendingCases() {
            toggleSection("pending-cases-content");
        }
        function showProfile() {
            toggleSection("profile-content");
        }
        function showdate(){
            toggleSection("dates-content");
        }
    </script>

</body>
</html>
