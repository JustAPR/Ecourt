    <!-- Main -->
    <div class="container">
        <!-- Heading -->
        <h2 class="text-center">Add Document</h2>
    
        <!-- Document Form -->
        <form>
          <!-- Input for document title -->
          <div class="form-group">
            <label for="documentTitle">Document Title:</label>
            <input type="text" class="form-control" id="documentTitle" placeholder="Enter document title" required>
          </div>
    
          <!-- Input for document description -->
          <div class="form-group">
            <label for="documentDescription">Document Description:</label>
            <textarea class="form-control" id="documentDescription" rows="5" placeholder="Enter document description" required></textarea>
          </div>
    
          <!-- Input for document file -->
          <div class="form-group">
            <label for="documentFile">Choose Document File:</label>
            <input type="file" class="form-control-file" id="documentFile" required>
          </div>
    
          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary btn-block">Add Document</button>
        </form>
      </div>
