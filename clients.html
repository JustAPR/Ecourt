        // Sample request data (replace with actual data from the server)
const requestData = {

    clientProfile: "John Doe - Age: 35, Occupation: Engineer, Location: New York"
};

// Function to generate notification
function generateNotification() {
    const notificationsContainer = document.getElementById('notificationsContainer');

    const notification = document.createElement('div');
    notification.classList.add('notification');
    notification.textContent = "üë§ client name:";
   

    notification.onclick = function() {
        openPopup();
        showRequestDetails();
    };

    notificationsContainer.appendChild(notification);
}

// Function to show request details in popup
function showRequestDetails() {
    document.getElementById('caseType').textContent = requestData.caseType;
    document.getElementById('caseDescription').textContent = requestData.caseDescription;
    document.getElementById('clientProfile').textContent = requestData.clientProfile;
}

// Function to open popup
function openPopup() {
    document.getElementById('descriptionPopup').style.display = "block";
}

// Function to close popup
function closePopup() {
    document.getElementById('descriptionPopup').style.display = "none";
}

// Generate notification when the page loads
document.addEventListener('DOMContentLoaded', function () {
    generateNotification();
});

   // Sample request data (replace with actual data from the server)
        const requestsData = [
            {
                id: 1,
                clientName: "John Doe",
                contactMethod: "Phone",
                message: "Need to discuss legal advice regarding property dispute."
            },
            {
                id: 2,
                clientName: "Jane Smith",
                contactMethod: "Email",
                message: "Request for an appointment to discuss divorce proceedings."
            }
        ];
        
        // Function to render request items
        function renderRequests() {
            const requestsList = document.getElementById('requestsList');
            requestsList.innerHTML = '';
        
            requestsData.forEach(request => {
                const requestItem = document.createElement('div');
                requestItem.classList.add('request-item');
                requestItem.innerHTML = `
                    <h2>${request.clientName}</h2>
                    

                    <p>Contact Method: ${request.contactMethod}</p>
                    <p>${request.message}</p>
                    <button class="accept-button" onclick="acceptRequest(${request.id})">Accept</button>
                    <button class="reject-button" onclick="rejectRequest(${request.id})">Reject</button>
                `;
                requestsList.appendChild(requestItem);
            });
        }
       
        // Function to accept a request
        function acceptRequest(requestId) {
            // Perform action to accept the request (e.g., update database)
            console.log(`Request ${requestId} accepted.`);
        }
        
        // Function to reject a request
        function rejectRequest(requestId) {
            // Perform action to reject the request (e.g., update database)
            console.log(`Request ${requestId} rejected.`);
        }
        
        // Render requests when the page loads
        document.addEventListener('DOMContentLoaded', function () {
            renderRequests();
        });
        </script>
