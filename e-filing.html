    <style>
        .container {
            max-width: 800px;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 100vh;
            overflow-y: auto;
        }

        h2 {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="home.html" id="homeLink">E-Court Advocate Portal üèõÔ∏è</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <a class="nav-link" href="profile.html">profile</a>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">profile</a>

                </li>
            </ul>
        </div>
    </nav>
   
      
    <div class="container">
        <h2 class="text-center">E-Filing for Legal Cases</h2>
        <form>
            <!-- Case Information -->
            <div class="form-group">
                <label for="caseTitle">Case Title:</label>
                <input type="text" class="form-control" id="caseTitle" placeholder="Enter case title" required>
            </div>

            <div class="form-group">
                <label for="caseType">Case Type:</label>
                <select class="form-control" id="caseType" required>
                    <option value="">Select case type</option>
                    <option value="civil">Civil</option>
                    <option value="criminal">Criminal</option>
                    <option value="family">Family</option>
                    <!-- Add more options as needed -->
                </select>
            <!-- Party Information -->
                <h4 style="text-align: center;">Party Information</h4>
                <div class="form-group">
                    <label for="plaintiff">Plaintiff:</label>
                    <input type="text" class="form-control" id="plaintiff" placeholder="Enter plaintiff's name" required>
                </div>
                <div class="form-group">
                    <label for="plaintiffAge">Age Group:</label>
                    <input type="text" class="form-control" id="plaintiff" placeholder="Enter" required>

                </div>

                <div class="form-group">
                    <label for="plaintiffGaurdain">Plaintiff's Gaurdain:</label>
                    <input type="text" class="form-control" id="plaintiff" placeholder="Enter plaintiff's gaurdian name" required>
                </div>
                <!-- <div class="form-group">
                    <label for="plaintiffAddress">Plaintiff's Address:</label>
                    <input type="text" class="form-control" id="plaintiffAddress" placeholder="Enter plaintiff's address">
                </div> -->
                <div class="form-group">
                    <label for="plaintiffAddress">Plaintiff's Address:</label>
                    <textarea class="form-control" id="plaintiffAddress" rows="3" placeholder="Enter address" required></textarea>
                </div>
    
                <div class="form-group">
                    <label for="plaintiffMobile">Mobile Number:</label>
                    <input type="tel" class="form-control" id="plaintiffMobile" placeholder="Enter mobile number" required pattern="[0-9]{10}">
                </div>

                <div class="form-group">
                    <label for="plaintiffEmail">Email:</label>
                    <input type="email" class="form-control" id="plaintiffEmail" placeholder="Enter email address">
                </div>

                <div class="form-group">
                    <label for="plaintiffCaste">Caste:</label>
                    <input type="text" class="form-control" id="plaintiffCaste" placeholder="Enter caste">
                </div>
    
        <!-- Defendant Information -->
                    <div class="form-group">
                        <label for="defendant">Defendant:</label>
                        <input type="text" class="form-control" id="defendant" placeholder="Enter defendant's name" required>
                    </div>
                <!-- <div class="form-group">
                    <label for="defendantAddress">Defendant's Address:</label>
                    <input type="text" class="form-control" id="defendantAddress" placeholder="Enter defendant's address">
                </div> -->
                <div class="form-group">
                    <label for="defendantAddress">Address:</label>
                    <textarea class="form-control" id="defendantAddress" rows="3" placeholder="Enter address" required></textarea>
                </div>

                <div class="form-group">
                    <label for="defendantAge">Age Group:</label>
                    <select class="form-control" id="defendantAge" required>
                        <option value="">Select age group</option>
                        <option value="below18">Below 18</option>
                        <option value="18to30">18 to 30</option>
                        <option value="31to50">31 to 50</option>
                        <option value="above50">Above 50</option>
                    </select>
                </div>
         
                <div class="form-group">
                    <label for="defendantGaurdain">Defendant's Gaurdain:</label>
                    <input type="text" class="form-control" id="defendant" placeholder="Enter defendant's gaurdian name" required>
                </div>
                <div class="form-group">
                    <label for="defendantMobile">Mobile Number:</label>
                    <input type="tel" class="form-control" id="defendantMobile" placeholder="Enter mobile number" required pattern="[0-9]{10}">
                </div>

                <div class="form-group">
                    <label for="defendantEmail">Email:</label>
                    <input type="email" class="form-control" id="defendantEmail" placeholder="Enter email address">
                </div>
            

            <div class="form-group">
                <label for="defendantCaste">Caste:</label>
                <input type="text" class="form-control" id="defendantCaste" placeholder="Enter caste">
            </div>
            <div class="form-group">
                <label for="Subject">Subject</label>
                <textarea class="form-control" id="Subject" rows="3" placeholder="Reason of filing a case" required></textarea>
            </div>
            <div class="form-group">
                <label for="Filing date">Filing Date</label>
                <input type="text" class="form-control" id="Filing date" placeholder="Enter the date of filing a case">
            </div>
            <div class="form-group">
                <label for="defendantAdvocate">Advocate Information:</label>
                <input type="text" class="form-control" id="defendantAdvocate" placeholder="Enter advocate information">
            </div>

            <!-- Submission Button -->
            <button type="submit" class="btn btn-primary btn-block">File Case</button>    
        </div>
        </form>
<!-- End Main -->
</div>

<script src="js/ad.js"></script>
</body>
</html>
